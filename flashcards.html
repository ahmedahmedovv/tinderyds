    <title>WordSwipe - Spaced Repetition Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .header {
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }

        .card-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 550px;
            margin: 20px auto;
            perspective: 1000px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            padding: 30px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: grab;
            user-select: none;
            touch-action: none;
        }

        .card:active {
            cursor: grabbing;
        }

        .card.swiping-left {
            transform: translateX(-150%) rotate(-30deg);
            opacity: 0;
        }

        .card.swiping-right {
            transform: translateX(150%) rotate(30deg);
            opacity: 0;
        }

        .card-badge {
            position: absolute;
            top: 30px;
            padding: 10px 20px;
            border: 4px solid;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.2s, transform 0.2s;
        }

        .card-badge.know {
            right: 30px;
            color: #4CAF50;
            border-color: #4CAF50;
            transform: rotate(15deg);
        }

        .card-badge.dont-know {
            left: 30px;
            color: #f44336;
            border-color: #f44336;
            transform: rotate(-15deg);
        }

        .card-badge.show {
            opacity: 1;
            transform: scale(1) rotate(var(--rotation, 0deg));
        }

        .word {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 15px 0;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .definition {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .example {
            font-size: 16px;
            color: #667eea;
            font-style: italic;
            line-height: 1.5;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            gap: 30px;
            margin-top: auto;
            margin-bottom: 30px;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-dont-know {
            background: #fff;
            color: #f44336;
        }

        .btn-know {
            background: #fff;
            color: #4CAF50;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px;
        }

        .empty-state h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .btn-primary {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .progress-bar {
            width: 90%;
            max-width: 400px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            margin: 10px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .level-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 12px;
            color: #888;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 12px;
        }

        .swipe-hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #aaa;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .swipe-hint span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 480px) {
            .card-container {
                height: 500px;
            }
            
            .word {
                font-size: 28px;
            }
            
            .definition {
                font-size: 16px;
            }
            
            .example {
                font-size: 14px;
            }
        }
    </style>

        const MISTRAL_API_KEY = 'UyFZtjZY3r5aNe1th2qtx6IBLynCc0ai';
        const MISTRAL_API_URL = 'https://api.mistral.ai/v1/chat/completions';

        // Spaced Repetition Algorithm
        class SpacedRepetition {
            constructor() {
                this.intervals = [1, 3, 7, 14, 30, 60, 120]; // Days between reviews
                this.loadData();
            }

            loadData() {
                const saved = localStorage.getItem('wordProgress');
                this.progress = saved ? JSON.parse(saved) : {};
            }

            saveData() {
                localStorage.setItem('wordProgress', JSON.stringify(this.progress));
            }

            getWordData(word) {
                if (!this.progress[word]) {
                    this.progress[word] = {
                        level: 0, // 0 = new, 1-7 = learning levels
                        nextReview: Date.now(),
                        correctCount: 0,
                        incorrectCount: 0,
                        lastReviewed: null
                    };
                }
                return this.progress[word];
            }

            processResult(word, known) {
                const data = this.getWordData(word);
                data.lastReviewed = Date.now();

                if (known) {
                    data.correctCount++;
                    if (data.level < this.intervals.length) {
                        data.level++;
                    }
                    // Calculate next review date
                    const daysToAdd = this.intervals[Math.min(data.level - 1, this.intervals.length - 1)];
                    data.nextReview = Date.now() + (daysToAdd * 24 * 60 * 60 * 1000);
                } else {
                    data.incorrectCount++;
                    // Reset to earlier level but not completely
                    data.level = Math.max(0, data.level - 1);
                    // Review again soon (in 10 minutes)
                    data.nextReview = Date.now() + (10 * 60 * 1000);
                }

                this.saveData();
                return data;
            }

            getDueWords() {
                const now = Date.now();
                return MYWORDS.filter(word => {
                    const data = this.getWordData(word);
                    return data.nextReview <= now;
                });
            }

            getStats() {
                let learned = 0;
                let toReview = 0;
                const now = Date.now();

                MYWORDS.forEach(word => {
                    const data = this.getWordData(word);
                    if (data.level >= 4) {
                        learned++;
                    }
                    if (data.nextReview <= now) {
                        toReview++;
                    }
                });

                return { learned, toReview };
            }
        }

        // Cache for word definitions
        const wordCache = {};
        const prefetchQueue = new Set();

        // Fetch word data from Mistral AI
        async function fetchWordData(word) {
            if (wordCache[word]) {
                return wordCache[word];
            }

            // Mark as being fetched to prevent duplicate requests
            if (prefetchQueue.has(word)) {
                // Wait for the existing request to complete
                while (!wordCache[word]) {
                    await new Promise(r => setTimeout(r, 50));
                }
                return wordCache[word];
            }

            prefetchQueue.add(word);

            try {
                const response = await fetch(MISTRAL_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${MISTRAL_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'mistral-tiny',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful English vocabulary tutor. Provide clear, concise definitions and natural example sentences. Respond ONLY in JSON format.'
                            },
                            {
                                role: 'user',
                                content: `Provide an academic-level definition and a sophisticated, academic-style example sentence for "${word}". The example should demonstrate proper academic usage. Format as JSON: {"definition": "...", "example": "..."}`
                            }
                        ],
                        temperature: 0.3,
                        max_tokens: 200
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // Extract JSON from response
                let jsonMatch = content.match(/\{[^}]+\}/);
                if (jsonMatch) {
                    const result = JSON.parse(jsonMatch[0]);
                    wordCache[word] = result;
                    return result;
                }
            } catch (error) {
                console.error('Error fetching word data:', error);
            } finally {
                prefetchQueue.delete(word);
            }

            // Fallback data
            const fallback = {
                definition: `A word or phrase expressing ${word.toLowerCase()}.`,
                example: `The teacher asked us to use "${word}" in a sentence.`
            };
            wordCache[word] = fallback;
            return fallback;
        }

        // Prefetch next N cards in the background
        function prefetchUpcomingCards() {
            const prefetchCount = 3; // Prefetch next 3 cards
            for (let i = 1; i <= prefetchCount; i++) {
                const nextIndex = currentIndex + i;
                if (nextIndex < currentCards.length) {
                    const nextWord = currentCards[nextIndex];
                    if (!wordCache[nextWord] && !prefetchQueue.has(nextWord)) {
                        // Fetch in background without awaiting
                        fetchWordData(nextWord).catch(() => {});
                    }
                }
            }
        }

        // App State
        const sr = new SpacedRepetition();
        let currentCards = [];
        let currentIndex = 0;
        let streak = 0;
        let isProcessing = false;

        // Initialize
        async function init() {
            updateStats();
            await loadCards();
        }

        function updateStats() {
            const stats = sr.getStats();
            document.getElementById('toReviewCount').textContent = stats.toReview;
            document.getElementById('learnedCount').textContent = stats.learned;
            document.getElementById('streakCount').textContent = streak;
            
            const progress = ((MYWORDS.length - stats.toReview) / MYWORDS.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        async function loadCards() {
            const dueWords = sr.getDueWords();
            
            if (dueWords.length === 0) {
                showEmptyState();
                return;
            }

            // Shuffle and take up to 20 cards per session
            const sessionWords = dueWords
                .sort(() => Math.random() - 0.5)
                .slice(0, 20);

            currentCards = sessionWords;
            currentIndex = 0;

            // Pre-fetch first few cards
            for (let i = 0; i < Math.min(3, sessionWords.length); i++) {
                fetchWordData(sessionWords[i]);
            }

            await renderCard();
            
            // Start prefetching upcoming cards immediately
            prefetchUpcomingCards();
        }

        async function renderCard() {
            const container = document.getElementById('cardContainer');
            
            if (currentIndex >= currentCards.length) {
                showSessionComplete();
                return;
            }

            const word = currentCards[currentIndex];
            const wordData = sr.getWordData(word);
            
            container.innerHTML = `

                    <div class="card-badge dont-know" id="badgeDontKnow">DON'T KNOW</div>

                    <div class="word">${word}</div>

            `;

            // Enable swipe on the card
            enableSwipe();

            // Fetch and display word data
            const data = await fetchWordData(word);
            
            const card = document.getElementById('currentCard');
            if (card) {
                card.innerHTML = `

            prefetchUpcomingCards();
        }

        function enableSwipe() {
            const card = document.getElementById('currentCard');
            if (!card) return;

            let startX = 0;
            let currentX = 0;
            let isDragging = false;

            const startDrag = (e) => {
                if (isProcessing) return;
                isDragging = true;
                startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                card.style.transition = 'none';
            };

            const drag = (e) => {
                if (!isDragging || isProcessing) return;
                e.preventDefault();
                
                currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const deltaX = currentX - startX;
                const rotation = deltaX * 0.05;
                
                card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;

                // Show badge based on swipe direction
                const badgeKnow = document.getElementById('badgeKnow');
                const badgeDontKnow = document.getElementById('badgeDontKnow');
                
                if (deltaX > 50) {
                    badgeKnow.classList.add('show');
                    badgeDontKnow.classList.remove('show');
                } else if (deltaX < -50) {
                    badgeDontKnow.classList.add('show');
                    badgeKnow.classList.remove('show');
                } else {
                    badgeKnow.classList.remove('show');
                    badgeDontKnow.classList.remove('show');
                }
            };

            const endDrag = () => {
                if (!isDragging || isProcessing) return;
                isDragging = false;
                
                const deltaX = currentX - startX;
                card.style.transition = 'transform 0.3s ease';

                if (deltaX > 100) {
                    card.classList.add('swiping-right');
                    setTimeout(() => handleKnow(), 300);
                } else if (deltaX < -100) {
                    card.classList.add('swiping-left');
                    setTimeout(() => handleDontKnow(), 300);
                } else {
                    card.style.transform = '';
                    document.getElementById('badgeKnow')?.classList.remove('show');
                    document.getElementById('badgeDontKnow')?.classList.remove('show');
                }
            };

            // Touch events
            card.addEventListener('touchstart', startDrag, { passive: false });
            card.addEventListener('touchmove', drag, { passive: false });
            card.addEventListener('touchend', endDrag);

            // Mouse events
            card.addEventListener('mousedown', startDrag);
            card.addEventListener('mousemove', drag);
            card.addEventListener('mouseup', endDrag);
            card.addEventListener('mouseleave', () => {
                if (isDragging) endDrag();
            });
        }

        function handleKnow() {
            if (isProcessing) return;
            isProcessing = true;

            const word = currentCards[currentIndex];
            sr.processResult(word, true);
            streak++;
            
            const card = document.getElementById('currentCard');
            if (card) {
                card.classList.add('swiping-right');
            }

            setTimeout(() => {
                currentIndex++;
                updateStats();
                renderCard();
                isProcessing = false;
            }, 300);
        }

        function handleDontKnow() {
            if (isProcessing) return;
            isProcessing = true;

            const word = currentCards[currentIndex];
            sr.processResult(word, false);
            streak = 0;
            
            const card = document.getElementById('currentCard');
            if (card) {
                card.classList.add('swiping-left');
            }

            setTimeout(() => {
                currentIndex++;
                updateStats();
                renderCard();
                isProcessing = false;
            }, 300);
        }
